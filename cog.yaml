# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: false
  cuda: "11.8"
  python_version: "3.12"
  python_packages:
    - "torch==2.1.0"
    - "torchvision==0.16.0"
  system_packages:
    - "libgl1"
    - "libglib2.0-0"

# Predict function arguments
predict: "predict.py:Predictor"

